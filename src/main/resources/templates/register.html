<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/view.css}">
    <script type="text/javascript" th:src="@{/js/application.js}"/></script>
    <title>Verizon</title>
</head>
<body>
<h2 style="color:maroon; margin-left:400px;" th:text="${msg}"></h2>
<h2></h2><button><a th:href="${session.contextPath}">HOME</a></button></h2>
<form th:action="@{register}" th:object="${userModel}" method="POST">
    <table>
        <tr>
            <td><label>Name :</label></td>
            <td><input type="text" th:field="*{name}"/></td>
            <td style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </tr>
        <tr>
            <td><label>Email :</label></td>
            <td><input type="text" th:field="*{email}"/></td>
            <td style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
        </tr>
        <tr>
            <td><label>Gender :</label></td>
            <td>
                <input type="radio" th:field="*{gender}" value="Male"/>Male
                <input type="radio" th:field="*{gender}" value="Female"/>Female
            <td style="color:red;" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"/>
            </td>
        </tr>
        <tr>
            <td><label>Phone Number :</label></td>
            <td><input type="text" th:field="*{phNumber}"/></td>
            <td style="color:red;" th:if="${#fields.hasErrors('phNumber')}" th:errors="*{phNumber}"/>
        </tr>
        <tr>
            <td><label>UserName :</label></td>
            <td><input type="text" th:field="*{uname}"/></td>
            <td style="color:red;" th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"/>
        </tr>
        <tr>
            <td><label>Password :</label></td>
            <td><input type="text" th:field="*{password}"/></td>
            <td style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        </tr>
        <tr>
            <td><input id="button" type="submit" value="submit"></td>
            <td></td><button><a href="login">Login</a></button></td>
        </tr>
    </table>
</form>
</body>
</html>
